[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
; board_build.filesystem = littlefs
board_build.flash_mode = qio
lib_deps = 
	bblanchon/ArduinoJson@^7.2.1
	bodmer/TFT_eSPI@^2.5.43
	bodmer/TJpg_Decoder@^1.1.0
